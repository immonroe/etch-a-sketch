<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script ></script>
    <title>Etch-A-Sketch</title>
</head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Etch-A-Sketch</h1></div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="changeColor('gray')">Gray</button>
                    <button onclick="changeColor('rainbow')">Rainbow</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input 
                    type="text" 
                    placeholder="Size of Board" 
                    value="16" 
                    onchange="changeSize(this.value)"> <!-- this.value will be whatever was typed into the input field -->
                    <button>Set Size</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
